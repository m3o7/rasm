<html>
<head>
    <title>draw me</title>
    <script type="text/javascript" src="/static/processing-1.4.1.min.js"></script>
    <script type="text/javascript" src="/static/jquery-1.9.1.min.js"></script>
    <script type="text/javascript" src="/static/app.js"></script>
</head>
<body>
    <form action="call" method="POST" id="arduino_run_form">
        motor <select name="motor">
                <option value="1">1</option>
                <option value="2">2</option>
            </select><br>
        speed <input type="integer" name="speed" value="50"><br>
        steps <input type="integer" name="steps" value="50">
        direction   <select name="direction">
                        <option value="1">forward</option>
                        <option value="2">backward</option>
                    </select><br>
        style   <select name="style">
                    <option value="1">single</option>
                    <option value="2">dual</option>
                    <option value="3">interleave</option>
                    <option value="4">microstep</option>
                </select><br>
        <input type="submit" value="run on arduino">
    </form>
    <div id="debug_messages"></div>
</body>
</html>
